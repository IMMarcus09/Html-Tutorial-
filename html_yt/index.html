<!DOCTYPE html>
<!-- DOCTYPE here is telling what type of docment the file is -->



<!-- Container tags:They are related somewhat like classes -->


<!-- html is like the highest level tag the overall level containerL all the html codes will go here-->
<html>  <!-- Starting tags-->
  <head><!-- head is like the setting for the html file -->
    <meta charset="UTF-8">  <!-- This is a meta tag  which is used to define the information abiout out file  -->
    <meta name="description" content="This is a test for html "><!--This is a meta description tag:We can use this tag to give a description of our website , can use this to display the description on the search page -->
    <title>Bobby's Website</title>  <!--This is a title tag : It is the name of the tab in chrome -->
  </head>
  <body>
    <!-- This allows us to insert a header on the website , can have an index of 1-6 ,which decreases in size as we go down and 6 being the smallest we can go -->
    <h2>Bobby's Website </h2>

    <!--Paragraoh tag :Paragraphs will automaticall space themselves out  -->
    <p> This is a paragraph</p>
    <p> This is another paragraph</p>
  </body>
</html><!-- Ending tags-->
